<!DOCTYPE html>
<html>
<head>
    <title>Round Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-height: 100vh;
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
        }
        .chat-input {
            background: white;
            padding: 1rem;
            border-top: 1px solid #ccc;
        }
        .bubble {
            background: #e2f0d9;
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            display: inline-block;
            max-width: 80%;
        }
        .bubble strong {
            display: block;
            font-weight: 600;
        }
        .round-divider {
            text-align: center;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
            color: #6c757d;
        }
    </style>
</head>
<body class="container-fluid chat-container">
    <div class="chat-history" id="log"></div>

    <div class="chat-input">
        <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" placeholder="Your name" />
            <button class="btn btn-outline-primary mt-1" onclick="saveUsername()">Save Name</button>
        </div>

        <div class="mb-2">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="2" placeholder="Type your message..."></textarea>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <div class="text-muted" id="status">Waiting for others...</div>
            <button class="btn btn-success" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = io();
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        const messageInput = document.getElementById('message');

        function saveUsername() {
            const username = document.getElementById('username').value.trim();
            if (!username) return alert("Please enter a username");
            localStorage.setItem('username', username);
            alert("Username saved!");
        }

        function getUsername() {
            return localStorage.getItem('username') || "";
        }

        // Auto-fill username from localStorage
        document.getElementById('username').value = getUsername();

        function sendMessage() {
            const msg = messageInput.value.trim();
            if (!msg) return;
            const username = getUsername() || "Anonymous";
            socket.emit('message', { username, msg });
            messageInput.value = '';
        }

        // Track messages for each round
        let currentRound = [];

        socket.on('preview_update', (data) => {
            currentRound.push(data);
        });

        socket.on('round_status', (data) => {
            const { totalUsers, received } = data;
            const remaining = totalUsers - received;
            status.textContent = remaining > 0
                ? `Waiting for ${remaining} more user${remaining > 1 ? 's' : ''} to submit...`
                : 'Sending...';
        });

        socket.on('round_complete', (data) => {
            const roundEl = document.createElement('div');
            roundEl.innerHTML = `<div class="round-divider">Round ${data.round}</div>`;
            data.messages.forEach(({ username, message }) => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble bg-light';
                bubble.innerHTML = `<strong>${username}</strong>${message}`;
                roundEl.appendChild(bubble);
            });
            log.appendChild(roundEl);
            log.scrollTop = log.scrollHeight;

            currentRound = [];
            status.textContent = 'Waiting for others...';
        });
    </script>
</body>
</html>
