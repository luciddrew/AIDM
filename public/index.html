<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Room</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            color: #f1f1f1;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #1e1e1e;
        }

        .chat-input {
            padding: 0.75rem;
            border-top: 1px solid #444;
            background: #181818;
        }

        .chat-input-row {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input textarea {
            flex-grow: 1;
            resize: none;
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
        }

        .send-btn {
            flex-shrink: 0;
            width: 48px;
            height: 38px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bubble {
            background: #2e8b57; /* muted green */
            color: #f1f1f1;
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            max-width: 80%;
        }

        .bubble strong {
            font-weight: 600;
            display: block;
            color: #b6ffd6;
        }

        .settings-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            color: #cccccc;
        }

        .settings-popup {
            position: fixed;
            top: 60px;
            right: 10px;
            width: 250px;
            background: #222;
            border: 1px solid #444;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            display: none;
            z-index: 999;
            color: #f1f1f1;
        }

        .form-control,
        .form-control-sm {
            background-color: #2c2c2c;
            border: 1px solid #555;
            color: #f1f1f1;
        }

        @media (max-width: 576px) {
            .settings-popup {
                right: 5px;
                width: 90%;
            }
        }
    </style>
</head>
<body class="chat-container">

    <!-- Settings Icon -->
    <div class="settings-icon" onclick="toggleSettings()">
        ⚙️
    </div>

    <!-- Settings Popup -->
    <div class="settings-popup" id="settingsPopup">
        <h6>Set Username</h6>
        <input id="username" class="form-control form-control-sm mb-2" placeholder="Your name" />
        <div class="d-flex justify-content-between">
            <button class="btn btn-sm btn-outline-primary" onclick="saveUsername()">Save</button>
            <button class="btn btn-sm btn-outline-danger" onclick="clearHistory()">Clear Chat</button>
        </div>
    </div>

    <!-- Chat log -->
    <div class="chat-log" id="chatLog"></div>

    <!-- Chat input with inline send icon -->
    <div class="chat-input">
        <div class="chat-input-row">
            <textarea id="message" class="form-control form-control-sm" rows="1" placeholder="Type a message..."></textarea>
            <button class="btn btn-success btn-sm send-btn" onclick="sendMessage()">⬆️</button>
        </div>
    </div>

    <script>
        const socket = io();
        const log = document.getElementById('chatLog');
        const messageInput = document.getElementById('message');
        const usernameInput = document.getElementById('username');
        const settingsPopup = document.getElementById('settingsPopup');

        function toggleSettings() {
            settingsPopup.style.display = settingsPopup.style.display === 'block' ? 'none' : 'block';
        }

        function saveUsername() {
            const username = usernameInput.value.trim();
            if (!username) return alert("Please enter a username");
            localStorage.setItem('username', username);
            alert("Username saved!");
            toggleSettings();
        }

        function getUsername() {
            return localStorage.getItem('username') || "";
        }

        function sendMessage() {
            const msg = messageInput.value.trim();
            const username = getUsername();
            if (!msg || !username) return;

            const data = { username, message: msg };
            socket.emit('chat_message', data);
            messageInput.value = '';
        }

        function appendMessage({ username, message }) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = `<strong>${username}</strong>${message}`;
            log.appendChild(bubble);
            log.scrollTop = log.scrollHeight;
        }

        function saveToLocalHistory(msg) {
            let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            history.push(msg);
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        function loadLocalHistory() {
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            history.forEach(appendMessage);
        }

        function clearHistory() {
            if (confirm("Clear all chat history?")) {
                localStorage.removeItem('chatHistory');
                log.innerHTML = '';
            }
        }

        socket.on('chat_message', (data) => {
            appendMessage(data);
            saveToLocalHistory(data);
        });

        // On load
        const savedUsername = getUsername();
        usernameInput.value = savedUsername;
        if (!savedUsername) toggleSettings();
        loadLocalHistory();
    </script>
</body>
</html>
