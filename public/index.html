<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Room</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            color: #f1f1f1;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #1e1e1e;
        }

        .chat-input {
            padding: 0.75rem;
            border-top: 1px solid #444;
            background: #181818;
        }

        .chat-input-row {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input textarea {
            flex-grow: 1;
            resize: none;
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
        }

        .send-btn {
            flex-shrink: 0;
            width: 48px;
            height: 38px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bubble {
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            max-width: 80%;
            color: white;
        }

        .icon-button {
            background-color: #2c2c2c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        .icon-button.sword {
            width: 60px;
            height: 60px;
            font-size: 32px;
        }

        .settings-popup {
            position: fixed;
            top: 0;
            right: -300px;
            height: 100%;
            width: 250px;
            background: #222;
            border-left: 1px solid #444;
            padding: 1rem;
            box-shadow: -4px 0 8px rgba(0,0,0,0.4);
            z-index: 999;
            color: #f1f1f1;
            transition: right 0.3s ease-in-out;
        }

        .settings-popup.active {
            right: 0;
        }

        .form-control,
        .form-control-sm {
            background-color: #2c2c2c;
            border: 1px solid #555;
            color: #f1f1f1;
        }

        @media (max-width: 576px) {
            .settings-popup {
                width: 90%;
            }
        }
    </style>
</head>
<body class="chat-container">

    <!-- Gear Icon -->
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <div class="icon-button" onclick="openModal('settings')" title="Settings">‚öôÔ∏è</div>
    </div>

    <!-- Sword Icon -->
    <div style="position: fixed; top: 50%; right: 10px; transform: translateY(-50%); z-index: 1000;">
        <div class="icon-button sword" onclick="openModal('sword')" title="Sword">üó°Ô∏è</div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-popup" id="settingsPopup">
        <h6>Set Username</h6>
        <input id="username" class="form-control form-control-sm mb-2" placeholder="Your name" />
        <div class="d-flex justify-content-between">
            <button class="btn btn-sm btn-outline-primary" onclick="saveUsername()">Save</button>
            <button class="btn btn-sm btn-outline-danger" onclick="clearHistory()">Clear Chat</button>
        </div>
    </div>

    <!-- Sword Modal -->
    <div class="settings-popup" id="swordModal">
        <h6>This is the sword modal</h6>
        <p>More coming soon...</p>
    </div>

    <!-- Chat log -->
    <div class="chat-log" id="chatLog"></div>

    <!-- Chat input -->
    <div class="chat-input">
        <div class="chat-input-row">
            <textarea id="message" class="form-control form-control-sm" rows="1" placeholder="Type a message..."></textarea>
            <button class="btn btn-success btn-sm send-btn" onclick="sendMessage()">‚¨ÜÔ∏è</button>
        </div>
    </div>

    <script>
        const socket = io();
        const log = document.getElementById('chatLog');
        const messageInput = document.getElementById('message');
        const usernameInput = document.getElementById('username');

        const settingsPopup = document.getElementById('settingsPopup');
        const swordModal = document.getElementById('swordModal');
        const modals = {
            settings: settingsPopup,
            sword: swordModal
        };

        const userColorMap = {};
        const userColors = [
            '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#f44336',
            '#3f51b5', '#009688', '#795548', '#607d8b'
        ];
        let colorIndex = 0;

        function getUserColor(username) {
            if (!userColorMap[username]) {
                userColorMap[username] = userColors[colorIndex % userColors.length];
                colorIndex++;
            }
            return userColorMap[username];
        }

        function openModal(which) {
            // Close all modals first
            for (const key in modals) {
                if (key !== which) modals[key].classList.remove('active');
            }
            modals[which].classList.toggle('active');
        }

        function saveUsername() {
            const username = usernameInput.value.trim();
            if (!username) return alert("Please enter a username");
            localStorage.setItem('username', username);
            alert("Username saved!");
            settingsPopup.classList.remove('active');
        }

        function getUsername() {
            return localStorage.getItem('username') || "";
        }

        function sendMessage() {
            const msg = messageInput.value.trim();
            const username = getUsername();
            if (!msg || !username) return;

            const data = { username, message: msg };
            socket.emit('chat_message', data);
            messageInput.value = '';
        }

        function appendMessage({ username, message }) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.backgroundColor = getUserColor(username);
            bubble.innerHTML = `<strong>${username}:</strong> ${message}`;
            log.appendChild(bubble);
            log.scrollTop = log.scrollHeight;
        }

        function saveToLocalHistory(msg) {
            let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            history.push(msg);
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        function loadLocalHistory() {
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            history.forEach(appendMessage);
        }

        function clearHistory() {
            if (confirm("Clear all chat history?")) {
                localStorage.removeItem('chatHistory');
                log.innerHTML = '';
            }
        }

        socket.on('chat_message', (data) => {
            appendMessage(data);
            saveToLocalHistory(data);
        });

        // Close modals on outside click
        document.addEventListener('click', (event) => {
            const clickedInsidePopup =
                settingsPopup.contains(event.target) || swordModal.contains(event.target);
            const clickedButton = event.target.closest('.icon-button');

            if (!clickedInsidePopup && !clickedButton) {
                for (const key in modals) modals[key].classList.remove('active');
            }
        });

        // On load
        const savedUsername = getUsername();
        usernameInput.value = savedUsername;
        if (!savedUsername) openModal('settings');
        loadLocalHistory();
    </script>
</body>
</html>
